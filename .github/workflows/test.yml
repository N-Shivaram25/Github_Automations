name: Run Language-Specific Tests

on:
  push:
    paths:
      - 'solutions/**'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'solutions/**'
      - 'tests/**'
      - '.github/workflows/**'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Detect Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: Determine Changed Solution File
        id: detect-language
        run: |
          echo "Detecting changed solution files..."
          CHANGED_FILES="${{ steps.changed-files.outputs.all_changed_files }}"

          RUN_C=0
          RUN_CPP=0
          RUN_PYTHON=0
          RUN_JAVA=0
          COUNT=0

          for FILE in $CHANGED_FILES; do
            case "$FILE" in
              solutions/*.c) RUN_C=1; COUNT=$((COUNT+1)) ;;
              solutions/*.cpp) RUN_CPP=1; COUNT=$((COUNT+1)) ;;
              solutions/*.py) RUN_PYTHON=1; COUNT=$((COUNT+1)) ;;
              solutions/*.java) RUN_JAVA=1; COUNT=$((COUNT+1)) ;;
            esac
          done

          echo "RUN_C=$RUN_C" >> $GITHUB_ENV
          echo "RUN_CPP=$RUN_CPP" >> $GITHUB_ENV
          echo "RUN_PYTHON=$RUN_PYTHON" >> $GITHUB_ENV
          echo "RUN_JAVA=$RUN_JAVA" >> $GITHUB_ENV
          echo "SOLUTION_COUNT=$COUNT" >> $GITHUB_ENV

      - name: Stop if multiple solution files changed
        if: env.SOLUTION_COUNT != '1'
        run: |
          echo "❌ You cannot push multiple codes. Only one solution file can be changed at a time."
          exit 1

      - name: Install C Dependencies
        if: env.RUN_C == '1'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: Install C++ Dependencies
        if: env.RUN_CPP == '1'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - name: Install Java Dependencies
        if: env.RUN_JAVA == '1'
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jdk

      - name: Install Python Dependencies
        if: env.RUN_PYTHON == '1'
        run: |
          python3 -m pip install --upgrade pip pytest

      - name: Compile and Run C Tests
        if: env.RUN_C == '1'
        run: |
          gcc -o tests/test tests/test.c solutions/solution.c 2>&1 | tee c_compile_test_results.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "❌ Compilation of C code failed"
            cat c_compile_test_results.log
            exit 1
          fi
          ./tests/test | tee c_test_results.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "❌ C tests failed"
            cat c_test_results.log
            exit 1
          fi

      - name: Upload C Test Results
        if: env.RUN_C == '1'
        uses: actions/upload-artifact@v4
        with:
          name: c-test-results
          path: c_*_test_results.log

      - name: Compile and Run C++ Tests
        if: env.RUN_CPP == '1'
        run: |
          g++ -o tests/test tests/test.cpp solutions/solution.cpp 2>&1 | tee cpp_compile_test_results.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "❌ Compilation of C++ code failed"
            cat cpp_compile_test_results.log
            exit 1
          fi
          ./tests/test | tee cpp_test_results.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "❌ C++ tests failed"
            cat cpp_test_results.log
            exit 1
          fi

      - name: Upload C++ Test Results
        if: env.RUN_CPP == '1'
        uses: actions/upload-artifact@v4
        with:
          name: cpp-test-results
          path: cpp_*_test_results.log

      - name: Run Python Tests
        if: env.RUN_PYTHON == '1'
        run: |
          export PYTHONUNBUFFERED=1
          export PYTHONPATH=$PWD
          pytest tests/test.py --verbose 2>&1 | tee test_results.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "❌ Python tests failed"
            cat test_results.log
            exit 1
          fi

      - name: Upload Python Test Results
        if: env.RUN_PYTHON == '1'
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results
          path: test_results.log

      - name: Compile and Run Java Tests
        if: env.RUN_JAVA == '1'
        run: |
          mkdir -p out
          javac -d out solutions/Solution.java tests/Test.java 2>&1 | tee java_compile_test_results.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "❌ Compilation of Java code failed"
            cat java_compile_test_results.log
            exit 1
          fi
          java -cp out Test | tee java_test_results.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "❌ Java tests failed"
            cat java_test_results.log
            exit 1
          fi

      - name: Upload Java Test Results
        if: env.RUN_JAVA == '1'
        uses: actions/upload-artifact@v4
        with:
          name: java-test-results
          path: java_*_test_results.log